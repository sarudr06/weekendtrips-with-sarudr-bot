    <div class="col-md-9">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Hi {{userDetails.firstname}}</h2>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item p-10" ><i class="fas fa-user"></i> Username :  {{userDetails.firstname}} {{userDetails.lastname}}</li>
          <li class="list-group-item">
            <i class="fas fa-envelope"></i> {{userDetails.email}}
          </li>
          <li class="list-group-item">
            <i class="fas fa-phone"></i> {{userDetails.mobileNumber}}
          </li>
          <li class="list-group-item">
            <i class="fas fa-map-marker-alt"></i> 123 Main St, Anytown, USA
          </li>
        </ul>
      </div>
    
      <div class="mt-3">
        <button class="btn btn-primary " (click)="edit()"><i class="fas fa-edit"></i> Edit Details </button>
        <button class="btn btn-warning" (click)=changePassword()><i class="fas fa-lock"></i> Change Password </button>
        <button class="btn btn-danger" (click)="logOut()"><i class="fas fa-sign-out-alt"></i> Logout </button>
        <button  *ngIf="this.repo.getRole()=='admin'" class="btn btn-danger"      (click)="admin()"> Go to Admin Page </button>
      </div>
    </div>
  </div>
<br>
  <button class="btn btn-primary" (click)="getBookingDetails(userDetails.email)">  get History</button>
  <div *ngIf="this.bookingDetails.length>0">
    <div *ngFor="let booking of bookingDetails">
     <h1>{{booking.packageName}}</h1>
      <p>{{booking.journeyStartingDate |date}} =====>{{booking.journeyEndingDate| date}}</p> <p></p>
      
    </div>

  </div>
</div>
</div>
