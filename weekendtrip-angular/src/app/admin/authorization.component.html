<div class="login-page" >

  <mat-card class="mat-elevation-z12"  >
    <mat-card-title style="text-align: center">SignIn/SignUp</mat-card-title>
    <mat-tab-group mat-stretch-tabs  class="example-stretched-tabs">

      <mat-tab label="Sign In">
        <mat-card-content>

          <form [formGroup]="loginForm" (ngSubmit)="onLogin()" novalidate >

            <mat-form-field>
              <input matInput placeholder="Email"  name="email" formControlName="email"/>
              <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
              <mat-error *ngIf="email?.errors?.['email']" >email is not valid</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Password" type="password"  name="password" formControlName="password" />
              <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
              <mat-error *ngIf="password?.errors && password?.errors?.['minlength']">Password must be of length 6 </mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <mat-checkbox>Remember Me!</mat-checkbox>

            <button mat-raised-button color="primary" class="login-button"  [disabled]="!loginForm.valid"  >Sign In</button>

            <button mat-raised-button class="login-button">Login with Google</button>

          </form>

        </mat-card-content>

      </mat-tab>


      <mat-tab label="Sign Up">
        <mat-card-content>

          <form [formGroup]="registerForm"  (ngSubmit)="onRegister()" novalidate >

            <mat-form-field>
              <input matInput placeholder="First Name" name="firstname" formControlName="firstname" />
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error *ngIf="firstname?.invalid">firstname is required</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Last Name" name="lastname" formControlName="lastname" />
              <mat-icon matSuffix>perm_identity</mat-icon>
              <mat-error *ngIf="lastname?.invalid">lastname is required</mat-error>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Email" name="email" formControlName="email" />
              <mat-error *ngIf="email?.invalid">Email is required</mat-error>
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>

            <mat-form-field>
              <input matInput placeholder="Password" type="password" required minlength="6" name="password" formControlName="password" />
              <mat-error *ngIf="password?.errors && password?.errors?.['required']">Password is required</mat-error>
              <mat-error *ngIf="password?.errors && password?.errors?.['minlength']"> Password must be of length 6</mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>

            <!-- <mat-form-field>
              <input matInput placeholder="Password" type="password" required  minlength="6" name="repassword" ngModel #repassword="ngModel" />
              <mat-error *ngIf="repassword.errors && repassword.errors?.['required']">Re-Enter Password is required</mat-error>
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field> -->

            <button mat-raised-button color="primary" class="login-button" type="submit" [disabled]="!registerForm.valid" >Sign Up</button>

          </form>

        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
