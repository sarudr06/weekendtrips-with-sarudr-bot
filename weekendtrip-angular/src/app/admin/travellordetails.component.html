<table class="table" class="mat-elevation-z8"  style=" width: 90%; margin-left: 30px;margin-top: 10px; padding:10px;font-size: 20px;" [cellPadding]="10" [cellSpacing]="9">
  <thead class="thead-dark" style="margin-top: 200px;">
    <tr>
      <th scope="col">Email</th>
      <th scope="col"> Package</th>
      <th scope="col">Purchase Date</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of traveller" style="padding: 10px;">
      <td>{{data.travellerEmail}}</td>
      <td>{{data.packageName}}</td>
      <td>{{data.purchaseDate|date}}</td>
      <td><i class="fa-solid fa-person" style="margin-right: 20px;"></i>  <i class="fa-solid fa-file-pdf" (click)="getPdf(data.travellerId,1000)"  style="color: #cf2a2a;"></i>  </td>
    </tr>
  </tbody>
</table>
<h3> Download all the records:   <i class="fa-solid fa-file-pdf" (click)="getfullPdf()"  style="color: #cf2a2a;"></i> </h3>
