<h2 mat-dialog-title>Reset Password</h2>

<mat-dialog-content >

    <form [formGroup]="updateform" novalidate (ngSubmit)="save() ">

    <mat-form-field>
        <input matInput
                placeholder="Old Password"
               formControlName="oldpassword">
    </mat-form-field>
    <mat-form-field>
        <input matInput
                placeholder="New Password"
               formControlName="newpassword" ngModel>
    </mat-form-field>
    <mat-form-field>
        <input matInput
                placeholder="confirm Password"
                formControlName="confirmpassword" ngModel>
    </mat-form-field>
 

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary" type="submit" [disabled]="!updateform.valid" >Save</button>
    <button class="mat-raised-button"        (click)="close()"  >Close</button>
</mat-dialog-actions>

</form>
</mat-dialog-content>
